  <style>






        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

            margin: 0;

        .login-container {
            
            padding: 20px;
            border-radius: 5px;
            
            width: 300px;

            margin-bottom: 8%;
            
        }

        h2 {

<body style="background-image: url('https://lp-cms-production.imgix.net/2021-10/Woman%20walking%20on%20a%20bridge%20to%20Buddhist%20templae%20in%20Thailand%20during%20sunset%20Kiszon%20Pascal%20GettyImages-1135361816%20rfc.jpg');background-repeat: no-repeat;background-size: cover;"
    <div>
        <h2  style="font-size: 30px;"><i style="color:red ;" class="fa-solid fa-bullhorn"></i>    Before Seeing The Menu Page,<br>You Should Login <br><br><i class="fa-solid fa-arrow-down"></i></h2>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email ID</label>
                <input type="text" id="username" name="username">
                <small>Error message</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <small>Error message</small>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div>
      <a href="./index.html"  ><h4    style="margin-bottom: 50%;"><i style="color: #fff;" class="fa-solid fa-arrow-left"></i> <span style="color: #fff;" style="font-size: 80px;" >    Back</span></h4></a>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            const usernameValue = username.value.trim();
            const passwordValue = password.value.trim();
            
            let isValid = true; // Track overall form validity
            
            // Username validation
            if (usernameValue === '') {
                setError(username, 'Username cannot be empty');
                isValid = false;
                 // Set validity to false if error occurs
            }
            else if (usernameValue !='@gmail.com') {
                setError(username, 'Invalid Email'); 
                
                }
            else {
                setSuccess(username);
            }
    
            // Password validation
            if (passwordValue === '') {
                setError(password, 'Password cannot be empty');
                isValid = false; // Set validity to false if error occurs
            } else if (passwordValue.length < 8) {
                setError(password, 'Password must be at least 8 characters'); // Check for minimum length
                isValid = false; // Set validity to false if error occurs
            } else {
                setSuccess(password);
            }
    
            // Redirect only if both fields are valid
            if (isValid) {
                alert('Login successful');
                // Debugging: Check if the URL is correct
                console.log('Redirecting to menu.html...');
                window.location.href = 'menu.html'; // Redirect to menu page
            }
        });
    
        function setError(element, message) {
            const formGroup = element.parentElement;
            formGroup.className = 'form-group error';
            const small = formGroup.querySelector('small'); // Find the small tag for error message
            small.innerText = message; // Set error message
        }
    
        function setSuccess(element) {
            const formGroup = element.parentElement;
            formGroup.className = 'form-group success'; // Set class for success
            const small = formGroup.querySelector('small'); // Clear previous error message
            small.innerText = ''; // Clear any existing error message
        }
    </script>
    
</body>
